name: CI/CD DevOps PastaQuest

on:
  push:
    branches:
      - main

jobs:
  # =====================
  # 1️⃣ BUILD & PUSH BACKEND
  # =====================
  build-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build backend Docker image
        run: docker build -t hamdihend/pastaquest-backend ./backend

      - name: Push backend Docker image
        run: docker push hamdihend/pastaquest-backend

  # =====================
  # 2️⃣ BUILD & PUSH FRONTEND
  # =====================
  build-frontend:
    runs-on: ubuntu-latest
    needs: build-backend   # Optionnel, si tu veux que backend se build avant

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build frontend Docker image
        run: docker build -t hamdihend/pastaquest-frontend ./frontend

      - name: Push frontend Docker image
        run: docker push hamdihend/pastaquest-frontend

  # =====================
  # 3️⃣ DEPLOY TO AZURE
  # =====================
  deploy:
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]   # Attend que backend et frontend soient pushés

    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: pastaquest-app
          images: |
            hamdihend/pastaquest-backend
            hamdihend/pastaquest-frontend
