name: CI/CD DevOps PastaQuest

on:
  push:
    branches:
      - main

jobs:
  # =====================
  # 1️⃣ BUILD & PUSH BACKEND ET FRONTEND
  # =====================
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ---------------------
      # BACKEND IMAGE
      # ---------------------
      - name: Build backend image
        run: docker build -f backend/Dockerfile -t hamdihend/pastaquest-backend ./backend

      - name: Push backend image
        run: docker push hamdihend/pastaquest-backend

      # ---------------------
      # FRONTEND IMAGE
      # ---------------------
      - name: Build frontend image
        run: docker build -f frontend/Dockerfile -t hamdihend/pastaquest-frontend ./frontend

      - name: Push frontend image
        run: docker push hamdihend/pastaquest-frontend

  # =====================
  # 2️⃣ DEPLOY TO AZURE
  # =====================
  deploy-to-azure:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      # ---------------------
      # Login to Azure using the Service Principal
      # ---------------------
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # ---------------------
      # Deploy backend & frontend to Azure Web App
      # ---------------------
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: pastaquest-app
          images: |
            hamdihend/pastaquest-backend
            hamdihend/pastaquest-frontend
